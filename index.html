<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7COpen+Sans:400,700,800" rel="stylesheet" type="text/css">
    <title>Week-2-Task</title>
  </head>
  <body>
  <div class="container">

    <div class="stay-middle">
      <div class="first-div">
        <h4 class="title">CONTACT<br><span>US</span></h4>
      </div>
      <div class="second-div">
        <form id="form">
          <input class="input" type="text" id="name" placeholder="NAME" value="Mariam"/>
          <input class="input" type="email" id="email" placeholder="EMAIL" value="" />
          <input class="input" type="text" id="phone" placeholder="PHONE NUMBER"  value=""/>
          <textarea class="input" id="message" placeholder="MESSAGE"></textarea>
          <button class="button" id="cancel" type="reset">CANCEL</button>
          <button class="button" id="submit" type="submit">SEND</button>
        </form>
      </div>
    </div>

  </div>
  </body>
  <script src="./frontend/script.js"></script>
</html>
